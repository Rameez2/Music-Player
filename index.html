<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    
    
    

<div>

    <img id="bimage" class= "image1" src="onmyway.jpg">

    <div class="container">

        <div>

            <img id="simage" class="image" src="onmyway.jpg">
           


        </div>
        <div>
            <h3 id="songtitle">On My Way</h3>
            <p id="chname">Alan Walker</p>

        </div>

        <div class="seek-bar">
            <div id="fill"></div>
            <div id="handle"></div>
            
        </div>

        <div>
            <button class="rtw"><i class="fa fa-retweet"></i></button>
            <button class="Pre" onclick="Pre()"><i class="fa fa-backward"></i></button>
            <button id="play" class="Play" onclick="Play()"><i class="fa fa-play"></i></button>
            <button class="Next" onclick="Next()"><i class="fa fa-forward"></i></button>
            <button class="rnd"><i class="fa fa-random"></i></button>

        </div>


 


    </div>

</div>







</body>

<script src="btn_controls.js"></script>
</html>
